[advisories]
version = 2
ignore = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSL-1.0",
    "0BSD",
    "MPL-2.0",
    "Unlicense",
    "Unicode-3.0",
    "Zlib",
    "LGPL-2.1-or-later",
    "AGPL-3.0-or-later",
]
confidence-threshold = 0.8

[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
