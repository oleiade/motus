version: 2

builds:
  # Mac build - uses native macOS cargo
  - id: "motus-macos"
    builder: rust
    binary: motus
    targets:
      - aarch64-apple-darwin # Native target for Apple Silicon
    dir: "."
    tool: "cargo"
    command: build
    flags:
      - --release
      - -p=cli

  # Linux build - uses cross for cross-compilation via Docker
  - id: "motus-linux"
    builder: rust
    binary: motus
    targets:
      - x86_64-unknown-linux-gnu
    dir: "."
    tool: "cross" # Use cross instead of cargo
    command: build
    flags:
      - --release
      - -p=cli
    env:
      - CARGO_NET_GIT_FETCH_WITH_CLI=true # Helps with git authentication in Docker

# macOS specific configuration for archives
archives:
  - id: motus-archives
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: darwin
        formats: ["zip"]
      - goos: linux
        formats: ["tar.gz"]
    files:
      - LICENSE
      - README.md

# Linux package configuration (DEB)
nfpms:
  - id: motus-packages
    package_name: motus
    file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Arch }}"

    vendor: Théo Crevon
    homepage: https://github.com/oleiade/motus
    maintainer: Théo Crevon <theo@crevon.me>
    description: A simple and elegant password generator
    license: MIT

    section: utils
    priority: optional

    contents:
      - src: LICENSE
        dst: /usr/share/doc/motus/LICENSE
      - src: README.md
        dst: /usr/share/doc/motus/README.md

    # Generate only DEB packages for now
    formats:
      - apk
      - deb
      - rpm

# GitHub release configuration
release:
  github:
    owner: oleiade
    name: motus
  draft: true
  prerelease: auto
  mode: replace
  header: |
    # Motus {{ .Tag }} Release

    A simple and elegant password generator
  footer: |
    ## Installation

    * Binary downloads are available on the [releases page](https://github.com/oleiade/motus/releases).
    * Packages for various platforms are also available.

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

# Homebrew tap configuration
brews:
  - name: motus
    tap:
      owner: oleiade
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    folder: Formula
    homepage: https://github.com/oleiade/motus
    description: A simple and elegant password generator
    license: MIT
    test: |
      system "#{bin}/motus --version"
    install: |
      bin.install "motus"
    dependencies:
      - name: rust
        type: build
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
